{% extends "base.html" %}

{% block title %}
department
{% endblock %}

{% block content %}
<h5 class="text-center">DEPARTMENT</h5>
<hr>

{% for d in dept %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-15">
      <div class="card bg-lightblue text-center" style="background-color: #0e8ff2;">
        <div class="card-body">
          <h5 class="card-title">{{d.dep_name}}</h5>
          <p class="card-text">{{d.dep_description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor%}
{% endblock %}
