{% extends "base.html" %}

{% block title %}
home
{% endblock %}

{% block content %}


<!-- Bootstrap Carousel for Scrolling Images -->
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./static/images/car1.jpg" class="d-block w-100" alt="First slide" style="width: 800px; height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="./static/images/car2.jpg" class="d-block w-100" alt="Second slide" style="width: 800px; height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="./static/images/car3.jpg" class="d-block w-100" alt="Third slide" style="width: 800px; height: 600px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- End Bootstrap Carousel -->

{% endblock %}
