{% extends "base.html" %}

{% block title %}
    Booking
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="mb-0">Make an Appointment</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_p_name">Patient Name:</label>
                            <input type="text" name="p_name" id="id_p_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_p_phone">Patient Phone:</label>
                            <input type="text" name="p_phone" id="id_p_phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_p_email">Patient Email:</label>
                            <input type="email" name="p_email" id="id_p_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_doc_name">Doctor Name:</label>
                            <select name="doc_name" id="id_doc_name" class="form-control" required>
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.pk }}">{{ doctor.doc_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_booking_date">Booking Date:</label>
                            <input type="date" name="booking_date" id="id_booking_date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
